<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Information</title>
</head>
<body>
    <h1>Your Private Numerical IP, Location, and Device Information</h1>
    <p id="ipAddress"></p>
    <p id="location"></p>
    <p id="device"></p>

    <script>
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ipAddress').innerText = `Your IP Address: ${data.ip}`;
            });

        fetch('https://ipapi.co/json/')
            .then(response => response.json())
            .then(data => {
                document.getElementById('location').innerText = `Your Location: ${data.city}, ${data.region}, ${data.country_name}`;
            });

        document.getElementById('device').innerText = `Your Device: ${navigator.platform}`;
    </script>
</body>
</html>
